        function App() {
          const [tables, setTables] = useState(TABLE_DATA);
          const [searchTerm, setSearchTerm] = useState("");
          const [selectedTableId, setSelectedTableId] = useState(null);

          // --- Logic: 搜尋高亮 ---
          const matchedTableIds = useMemo(() => {
            if (!searchTerm.trim()) return [];
            const term = searchTerm.toLowerCase();
            
            // 搜尋桌號
            const tableMatches = tables
              .filter(t => t.label === term || t.label.includes(term))
              .map(t => t.id);

            // 搜尋人名
            const guestMatches = tables
              .filter(t => t.guests.some(g => g.name.toLowerCase().includes(term)))
              .map(t => t.id);

            return [...new Set([...tableMatches, ...guestMatches])];
          }, [searchTerm, tables]);

          // 自動選擇
          useEffect(() => {
            if (matchedTableIds.length === 1 && searchTerm.length > 1) {
              setSelectedTableId(matchedTableIds[0]);
            }
          }, [matchedTableIds, searchTerm]);

          // --- Logic: 簽到 ---
          const toggleGuestCheckIn = (tableId, guestId) => {
            setTables(prev => prev.map(table => {
              if (table.id !== tableId) return table;
              return {
                ...table,
                guests: table.guests.map(g => 
                  g.id === guestId ? { ...g, checked: !g.checked } : g
                )
              };
            }));
          };

          // --- Logic: 統計 ---
          const stats = useMemo(() => {
            let total = 0;
            let checked = 0;
            tables.forEach(t => {
              total += t.guests.length;
              checked += t.guests.filter(g => g.checked).length;
            });
            return { total, checked };
          }, [tables]);

          const selectedTableData = tables.find(t => t.id === selectedTableId);

          // --- Component: Map Table ---
          const MapTable = ({ table, isMatched }) => {
            const isFull = table.guests.every(g => g.checked);
            const hasSome = table.guests.some(g => g.checked);
            
            let baseClass = "transition-all duration-300 cursor-pointer flex items-center justify-center shadow-md relative select-none";
            let shapeClass = table.type === 'rect' ? "w-48 h-16 rounded-lg" : "w-20 h-20 rounded-full";
            
            let colorClass = "bg-white border-2 border-gray-200 text-gray-600";
            let animationClass = "";

            if (isMatched) {
              colorClass = "bg-amber-500 border-amber-600 text-white ring-4 ring-amber-200 scale-110 z-10";
              animationClass = "animate-ring";
            } else if (isFull) {
              colorClass = "bg-green-100 border-green-500 text-green-700";
            } else if (hasSome) {
              colorClass = "bg-blue-50 border-blue-300 text-blue-700";
            }

            const sideIndicator = !isMatched && !isFull && !hasSome ? (
              table.side === 'Bride' ? 'border-pink-200' : 
              table.side === 'Groom' ? 'border-indigo-200' : 'border-amber-200'
            ) : '';

            return (
              <div 
                className={`${baseClass} ${shapeClass} ${colorClass} ${sideIndicator} ${animationClass}`}
                onClick={() => setSelectedTableId(table.id)}
              >
                <div className="text-center">
                  <span className="font-serif font-bold text-xl">{table.label}</span>
                  {isMatched && <span className="absolute -top-3 -right-3 bg-red-600 text-white text-[10px] px-2 py-0.5 rounded-full shadow-lg font-bold">HERE</span>}
                </div>
              </div>
            );
          };

          return (
            <div className="min-h-screen flex flex-col relative overflow-hidden">
              {/* --- Header & Search Bar --- */}
              <div className="bg-white shadow-md z-20 px-4 py-3 no-print sticky top-0">
                <div className="max-w-3xl mx-auto">
                  <div className="flex justify-between items-center mb-4">
                    <h1 className="font-serif text-2xl font-bold text-gray-800 flex items-center gap-2">
                      <span className="text-amber-500">Shirley & Oscar</span>
                    </h1>
                    <div className="text-right">
                      <div className="text-xs text-gray-400 uppercase tracking-wider">已簽到 (Arrived)</div>
                      <div className="font-bold text-xl text-amber-600">{stats.checked} <span className="text-gray-400 text-sm">/ {stats.total}</span></div>
                    </div>
                  </div>
                  
                  <div className="relative">
                    <Search className="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400" size={20} />

                      type="text" 
                      placeholder="搜尋姓名 (Search)..." 
                      className="w-full pl-10 pr-4 py-3 bg-gray-100 rounded-xl border-none focus:ring-2 focus:ring-amber-400 outline-none text-lg transition-all"
                      value={searchTerm}
                      onChange={(e) => setSearchTerm(e.target.value)}
                    />
                    {searchTerm && (
                      <button 
                        onClick={() => setSearchTerm("")}

                  {/* STAGE AREA */}

                    STAGE (舞台)
                  </div>

                  {/* DYNAMIC MAP GRID */}

                    {/* VIP ROW */}

                      {/* Table 3 */}

                      </div>
                      
                      {/* Table 1 */}
                      <div className="z-10 flex flex-col items-center">
                        <MapTable table={tables.find(t => t.id === 1)} isMatched={matchedTableIds.includes(1)} />
                        <div className="text-center mt-2 text-xs text-amber-700 font-bold bg-amber-50 px-2 py-1 rounded">主家席</div>
                      </div>

                      {/* Table 2 */}
                      <div className="relative top-8 flex flex-col items-center">
                        <MapTable table={tables.find(t => t.id === 2)} isMatched={matchedTableIds.includes(2)} />
                        <div className="text-center mt-2 text-xs text-indigo-700 font-bold bg-indigo-50 px-2 py-1 rounded">男方長輩</div>
                      </div>
                    </div>

                    {/* Left Column (Bride) */}
                    <div className="flex flex-col gap-8 items-center border-r-2 border-dashed border-gray-200 pr-8 w-full">
                      <div className="text-xs font-bold text-pink-400 uppercase tracking-widest mb-2 bg-white px-2 py-1 rounded-full shadow-sm">女方 Bride</div>
                      {[5, 7, 9, 11, 13, 15].map(id => {
                        const table = tables.find(t => t.id === id);
                        return table && <MapTable key={id} table={table} isMatched={matchedTableIds.includes(id)} />;
                      })}
                    </div>

                    {/* Right Column (Groom) */}
                    <div className="flex flex-col gap-8 items-center pl-8 w-full">
                      <div className="text-xs font-bold text-indigo-400 uppercase tracking-widest mb-2 bg-white px-2 py-1 rounded-full shadow-sm">男方 Groom</div>
                      {[4, 6, 8, 10, 12, 14].map(id => {
                        const table = tables.find(t => t.id === id);
                        return table && <MapTable key={id} table={table} isMatched={matchedTableIds.includes(id)} />;
                      })}
                    </div>

                  </div>
                </div>
              </div>

              {/* --- Footer Controls --- */}
              <div className="bg-white border-t border-gray-200 p-4 no-print fixed bottom-0 w-full z-10">
                <div className="flex justify-between items-center max-w-3xl mx-auto text-sm text-gray-500">
                  <div className="flex gap-3">
                     <div className="flex items-center gap-1"><span className="w-3 h-3 rounded-full bg-green-100 border border-green-500"></span> 全到</div>
                     <div className="flex items-center gap-1"><span className="w-3 h-3 rounded-full bg-blue-50 border border-blue-300"></span> 部分</div>
                     <div className="flex items-center gap-1"><span className="w-3 h-3 rounded-full bg-white border border-gray-300"></span> 未到</div>
                  </div>
                  <button onClick={() => window.print()} className="flex items-center gap-2 text-amber-600 font-bold px-4 py-2 bg-amber-50 rounded-lg hover:bg-amber-100 transition-colors">
                    <Printer size={18} /> 列印名單
                  </button>
                </div>
              </div>

              {/* --- Modal: Guest List --- */}
              {selectedTableId && (
                <div className="fixed inset-0 bg-black/60 z-50 flex items-end sm:items-center justify-center backdrop-blur-sm no-print" onClick={() => setSelectedTableId(null)}>
                  <div 
                    className="bg-white w-full sm:max-w-md sm:rounded-2xl rounded-t-2xl shadow-2xl overflow-hidden flex flex-col max-h-[85vh] animate-slide-up"
                    onClick={e => e.stopPropagation()}
                  >
                    {/* Modal Header */}
                    <div className={`p-6 ${selectedTableData.side === 'Bride' ? 'bg-pink-50' : selectedTableData.side === 'Groom' ? 'bg-indigo-50' : 'bg-amber-50'}`}>
                      <div className="flex justify-between items-start mb-2">
                        <div>
                          <h2 className="text-3xl font-serif font-bold text-gray-800">Table {selectedTableData.label}</h2>
                          <p className="text-gray-600 font-medium">{selectedTableData.category}</p>
                        </div>
                        <button onClick={() => setSelectedTableId(null)} className="p-2 bg-white/50 rounded-full hover:bg-white transition-colors">
                          <X size={24} />
                        </button>
                      </div>
                      <div className="flex gap-2 text-sm mt-2">
                        <span className="bg-white/90 px-3 py-1 rounded-full text-gray-600 shadow-sm font-medium">
                          共 {selectedTableData.guests.length} 位
                        </span>
                        <span className="bg-green-100 text-green-800 px-3 py-1 rounded-full shadow-sm font-medium">
                          已到: {selectedTableData.guests.filter(g => g.checked).length}
                        </span>
                      </div>
                    </div>

                    {/* Guest List */}
                    <div className="p-4 overflow-y-auto">
                      <div className="space-y-3">
                        {selectedTableData.guests.map(guest => (
                          <div 
                            key={guest.id}
                            onClick={() => toggleGuestCheckIn(selectedTableId, guest.id)}
                            className={`flex items-center justify-between p-4 rounded-xl border-2 cursor-pointer transition-all active:scale-[0.98] ${
                              guest.checked 
                                ? 'border-amber-400 bg-amber-50 shadow-inner' 
                                : 'border-gray-100 hover:border-amber-200 bg-white shadow-sm'
                            }`}
                          >
                            <span className={`text-lg font-medium ${guest.checked ? 'text-amber-900' : 'text-gray-700'}`}>
                              {guest.name}
                            </span>
                            <div className={`w-8 h-8 rounded-full flex items-center justify-center transition-colors ${
                              guest.checked ? 'bg-amber-500 text-white scale-110' : 'bg-gray-100 text-gray-300'
                            }`}>
                              {guest.checked ? <CheckCircle size={20} /> : <Circle size={20} />}
                            </div>
                          </div>
                        ))}
                      </div>
                    </div>

                    {/* Modal Footer */}
                    <div className="p-4 border-t bg-gray-50">
                       <button 
                        onClick={() => setSelectedTableId(null)}
                        className="w-full py-3.5 bg-gray-800 text-white rounded-xl font-bold text-lg shadow-lg hover:bg-gray-700 transition-colors"
                       >
                         完成 (Done)
                       </button>
                    </div>
                  </div>
                </div>
              )}

              {/* --- Print View (Hidden on Screen) --- */}
              <div className="printable p-8 max-w-4xl mx-auto">
                <h1 className="text-3xl font-serif text-center mb-8 border-b-2 border-amber-500 pb-4">Shirley & Oscar Wedding Guest List</h1>
                <div className="flex justify-between mb-6 text-sm text-gray-500">
                   <span>Printed Date: {new Date().toLocaleDateString()}</span>
                   <span>Total Guests: {stats.total}</span>
                </div>
                
                <div className="grid grid-cols-2 gap-8">
                  {tables.sort((a,b) => a.id - b.id).map(table => (
                    <div key={table.id} className="border border-gray-300 rounded-lg p-4 break-inside-avoid">
                      <div className="flex justify-between border-b pb-2 mb-2 items-end">
                        <span className="font-bold text-xl">Table {table.label}</span>
                        <span className="text-sm text-gray-500">{table.category}</span>
                      </div>
                      <ul className="text-sm space-y-2">
                        {table.guests.map(g => (
                          <li key={g.id} className="flex justify-between items-center py-1 border-b border-gray-100 last:border-0">
                            <span>{g.name}</span>
                            <span className="w-4 h-4 border border-gray-400 rounded-sm"></span>
                          </li>
                        ))}
                      </ul>
                    </div>
                  ))}
                </div>
              </div>
            </div>
          );
