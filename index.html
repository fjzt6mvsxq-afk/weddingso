                      </div>

                            </span>
                            <div className={`w-8 h-8 rounded-full flex items-center justify-center transition-colors ${
                              guest.checked ? 'bg-amber-500 text-white scale-110' : 'bg-gray-100 text-gray-300'
                            }`}>
                              {guest.checked ? (CheckCircle ? <CheckCircle size={20} /> : <span>V</span>) : (Circle ? <Circle size={20} /> : <span>O</span>)}
                            </div>
                          </div>
                        ))}
                      </div>
                    </div>

                    {/* Modal Footer */}
                    <div className="p-4 border-t bg-gray-50">
                       <button 
                        onClick={() => setSelectedTableId(null)}
                        className="w-full py-3.5 bg-gray-800 text-white rounded-xl font-bold text-lg shadow-lg hover:bg-gray-700 transition-colors"
                       >
                         ÂÆåÊàê (Done)
                       </button>
                    </div>
                  </div>
                </div>
              )}

              {/* --- Print View (Hidden on Screen) --- */}
              <div className="printable p-8 max-w-4xl mx-auto">

                <div className="flex justify-between mb-6 text-sm text-gray-500">
                   <span>Printed Date: {new Date().toLocaleDateString()}</span>
                   <span>Total Guests: {stats.total}</span>
                </div>
                
                <div className="grid grid-cols-2 gap-8">
                  {tables.sort((a,b) => a.id - b.id).map(table => (
                    <div key={table.id} className="border border-gray-300 rounded-lg p-4 break-inside-avoid">
                      <div className="flex justify-between border-b pb-2 mb-2 items-end">

                      </div>
                      <ul className="text-sm space-y-2">
                        {table.guests.map(g => (
                          <li key={g.id} className="flex justify-between items-center py-1 border-b border-gray-100 last:border-0">
                            <span>{g.name}</span>

                      </ul>
                    </div>
                  ))}
                </div>
              </div>
            </div>
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
